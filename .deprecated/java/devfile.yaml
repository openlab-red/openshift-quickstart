schemaVersion: 2.2.0
metadata:
  name: java-quickstart
attributes:
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
components:
  - name: tools
    container:
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello
          path: /hello
          protocol: http
          targetPort: 8080
        - name: tilt
          exposure: public
          protocol: http
          targetPort: 10350
      image: quay.io/mmascia/universal-developer-image:3.19
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 5G
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      label: 1. Package the application
      workingDir: ${PROJECT_SOURCE}
    id: 1-package
  - exec:
      commandLine: mvn compile quarkus:dev
      component: tools
      group:
        isDefault: true
        kind: run
      label: 2. Start Development mode (Hot reload + debug)
      workingDir: ${PROJECT_SOURCE}
    id: 2-startdev
starterProjects:
  - name: java-quickstart
    description: Quarkus application
    git:
      remotes:
        origin: https://github.com/openlab-red/openshift-quickstart.git
    # Convient for demo, but do not use it because you lose git repo.
    subDir: java
