schemaVersion: 2.2.0
metadata:
  name: nodejs-quickstart
attributes:
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
components:
  - name: tools
    container:
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: public
          name: hello
          path: /
          protocol: http
          targetPort: 4200
      image: quay.io/mmascia/universal-developer-image:3.19
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
      volumeMounts:
        - name: node-install
          path: ${PROJECT_SOURCE}/node_modules 
        - name: npm-cache
          path: /home/user/.npm
  - name: node-install
    volume:
      size: 5G
  - name: npm-cache
    volume:
      size: 5G
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run start
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: run
starterProjects:
  - name: nodejs-quickstart
    description: Angular ng app.
    git:
      remotes:
        origin: https://github.com/openlab-red/openshift-quickstart.git
    # Convient for demo, but do not use it because you lose git repo.    
    subDir: nodejs
      
