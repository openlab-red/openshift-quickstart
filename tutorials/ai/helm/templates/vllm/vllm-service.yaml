apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai.fullname" . }}-vllm
  labels:
    {{- include "ai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.vllm.service.type }}
  ports:
    - port: {{ .Values.vllm.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai.selectorLabels" . | nindent 4 }}
