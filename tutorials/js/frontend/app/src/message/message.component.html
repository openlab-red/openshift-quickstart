<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @if (messages && messages.length>0) { @for (message of messages; track message.id) {
      <mat-list-item>
        {{ message.text }}
      </mat-list-item>
      } } @else {
      <mat-list-item> No messages yet! </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Enter message"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addMessage()">
      Add Message
    </button>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="ping()">Ping</button>
  </mat-card-actions>
  <mat-card-content>
    {{ pong.message }}
  </mat-card-content>
</mat-card>
